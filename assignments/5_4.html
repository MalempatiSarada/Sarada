<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body{
            padding-top: 45px;
            font-size: 35px;
            background-color: rgb(246, 214, 171);
            color: brown;
        }
    </style>
</head>
<body><center>
    <h1>This is a rectangle with canvas</h1>
    <canvas id="myCanvas" width="400" height="400" style="border:4px solid #ea0b0b;">
        Whoops!!Canvas is not available .</canvas>
        
        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(0,0,400,0);
        grd.addColorStop(0,"blue");
        grd.addColorStop(1,"green");
        ctx.fillStyle = grd;
        ctx.fillRect(50,50,300,300);
        </script></center>
</body>
</html>
