<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <script>
        pics=['../images/img1.jpg','../images/img2.jpg','../images/img3.jpg','../images/img4.jpg','../images/img5.jpg'];
        function load(){
            document.getElementById("pictures").getElementsByTagName("img")[0].src = pics[0];
            changePic(0);
        }
        function changePic(n){
            document.getElementById("pictures").getElementsByTagName("img")[0].src=pics[n%pics.length]
            setInterval(function(){changePic(n+1);},3000);
        }
    </script>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>

<body onload="load()">
    <center>
        <h1 style="font-size: 100px;color: rgb(230, 161, 221);">Cute Puppies</h1>
        <div id="pictures" style="width:800px;height: 500px;margin: auto;">
            <img style="height:100% ;width:100%" />
        </div>
    </center>
</body>
</html>
