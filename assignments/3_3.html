<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenNumbers</title>
    <style>
        body{
            background-color: rgb(214, 237, 70);
            color: rgb(144, 82, 31);
            font-size: 45px;
            text-align: center;
        }
    </style>
</head>
<body>
    Enter Numbers : <input type="text" id="num" placeholder="Seperate with comas" style="background-color: rgb(243, 243, 159) ;font-size:40px">
    <button onclick="even()" style="font-size: 25px; background-color:rgb(178, 145, 211)" >Even Numbers</button>
    <p id="demo">Even elements are :</p>
    <script>
        var num=[];
        function even(){
            document.getElementById("demo").innerHTML='Even elements are :';
            let num=  (document.getElementById("num").value).split(",");
            const even_no = num.filter(is_even);
            document.getElementById("num").value='';
            document.getElementById("demo").innerHTML += even_no;


        }
        function is_even(i){            
            return i%2 == 0;
        }    

        
    </script>
</body>
</html>
